<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Actualizar datos - CheckMyBank</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/actualizar.css">
</head>
<body>
  <div class="registro-container">
    <h2>Actualizar mis datos</h2>
    
    <form id="actualizarForm">
      <div class="campo">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" required />
      </div>
      <div class="campo">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" required />
      </div>
      <div class="campo">
        <label for="direccion">Dirección</label>
        <input type="text" id="direccion" required />
      </div>

      <div class="campo">
        <label>
          <input type="checkbox" id="toggleCuenta" />
          ¿Deseas agregar una cuenta nueva?
        </label>
      </div>

      <!-- Sección de cuenta nueva (visible solo si se marca el checkbox) -->
      <div id="nuevaCuentaSection">
        <div class="campo">
          <label id="cuentaActual">Cuenta Actual</label>
          <label id="tipoCuentaActual"></label>
          <label id="numeroCuentaActual"></label>
        </div>  
        <div class="campo">
          <label for="nuevoTipoCuenta">Tipo de cuenta</label>
          <select id="nuevoTipoCuenta"></select>
        </div>
        <div class="campo">
          <button type="button" id="btnAgregarCuenta">Agregar cuenta</button>
        </div>
      </div>

      <div class="campo">
        <button type="submit">Guardar cambios</button>
      </div>
    </form>

    <div class="campo">
      <button onclick="window.location.href='menu.html'">Volver al menú</button>
    </div>

    <div id="registroModal" class="modal oculto">
      <div class="modal-contenido">
        <h3 id="mensajeRegistro">¡Datos actualizados!</h3>
      </div>
    </div>
  </div>

  <script type="module" src="../actualizarDatos.js"></script>
</body>
</html>
